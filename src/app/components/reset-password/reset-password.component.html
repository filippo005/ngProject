<span class="nameBrand" routerLink="">E-Commerce</span>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
     <h2>Reset Password</h2>

     <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
     </mat-form-field>

     <div class="error" *ngIf="
          form.controls['password'].touched &&
          form.controls['password'].getError('required')">
          Password is required
     </div>

     <div class="error" *ngIf="
          form.controls['password'].touched &&
          !form.controls['password'].getError('required') &&
          form.controls['password'].errors">
          Password must be at least 8 characters
     </div>

     <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Reset</button>
</form>
