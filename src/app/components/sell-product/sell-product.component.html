<span class="nameBrand" routerLink="/">E-Commerce</span>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
     <h2>Enter Product's details</h2>

     <mat-form-field>
          <mat-label>Enter name</mat-label>
          <input matInput placeholder="Name" formControlName="name" type="text">
          <mat-icon matSuffix>edit</mat-icon>
     </mat-form-field>

     <mat-form-field>
          <mat-label>Enter price</mat-label>
          <input matInput placeholder="Price" formControlName="price" type="text">
          <mat-icon matSuffix>payments</mat-icon>
     </mat-form-field>

     <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
          @for (category of categories; track category) {
               <mat-option [value]="category.value">{{category.value}}</mat-option>
          }
          </mat-select>
          <!-- <button type="button" mat-icon-button matSuffix>
            <mat-icon>email</mat-icon>
          </button> -->
     </mat-form-field>

     <!-- <mat-form-field>
          <mat-label>Enter image file</mat-label>
          <input matInput placeholder="Image" formControlName="image" type="text">
          <button type="button" mat-icon-button matSuffix>
            <mat-icon>image</mat-icon>
          </button>
     </mat-form-field> -->

     <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Send</button>
</form>

<router-outlet></router-outlet>
